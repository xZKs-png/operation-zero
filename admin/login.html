<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css"> 
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <img src="img/OZ_logo.png" alt="Logo">
        <a href="#">Operation Zero</a>
    </div>
    <div class="container">
        <div class="inscricao-selecao">
            <header>Inscrição</header>

            <div class="botao-social">
                <button id="google-login"><i class='bx bxl-google'></i>Google</button>
                <button id="apple-login"><i class='bx bxl-apple'></i>Apple</button>
            </div>
            <div class="separador">
                <div class="linha"></div>
                <p>Ou</p>
                <div class="linha"></div>
            </div>
            <form>
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueci a Senha</a>
                <button type="submit" class="btn">Inscrever-se</button>
            </form>
        </div>

        <div class="login-selecao">
            <header>Login</header>

            <div class="botao-social">
                <button id="google-login"><i class='bx bxl-google'></i>Google</button>
                <button id="apple-login"><i class='bx bxl-apple'></i>Apple</button>
            </div>
            <div class="separador">
                <div class="linha"></div>
                <p>Ou</p>
                <div class="linha"></div>
            </div>
            <form>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueci a Senha</a>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
